<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section class="rating">
      <div class="rating__icon">
        <img src="./images/icon-star.svg" alt="Star icon" class="rating__icon-img">
      </div>
      <h1 class="rating__title">How did we do?</h1>
      <p class="rating__description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <form class="rating__form">
        <fieldset class="rating__fieldset">
          <legend class="rating__legend">Rate our service</legend>
          <ul class="rating__list">
            <li class="rating__item">
              <input type="radio" name="rating" id="rating1" class="rating__input" value="1">
              <label for="rating1" class="rating__label">1</label>
            </li>
            <li class="rating__item">
              <input type="radio" name="rating" id="rating2" class="rating__input" value="2">
              <label for="rating2" class="rating__label">2</label>
            </li>
            <li class="rating__item">
              <input type="radio" name="rating" id="rating3" class="rating__input" value="3">
              <label for="rating3" class="rating__label">3</label>
            </li>
            <li class="rating__item">
              <input type="radio" name="rating" id="rating4" class="rating__input" value="4">
              <label for="rating4" class="rating__label">4</label>
            </li>
            <li class="rating__item">
              <input type="radio" name="rating" id="rating5" class="rating__input" value="5">
              <label for="rating5" class="rating__label">5</label>
            </li>
          </ul>
        </fieldset>
        <button type="submit" class="rating__button">Submit</button>
      </form>
    </section>
    <section class="thank-you">
      <div class="thank-you__icon">
        <img src="./images/illustration-thank-you.svg" alt="Thank you illustration" class="thank-you__icon-img">
      </div>
      <span class="thank-you__selection"></span>
      <h1 class="thank-you__title">Thank you!</h1>
      <p class="thank-you__description">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </section>
  </main>
</body>
</html>
